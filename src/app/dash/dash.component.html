<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="login">Usuario: {{user}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="body">

  <div class="card">
    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">Chave Pix</label>
        <input id="email" type="email" class="form-control" placeholder="Chave pix" [(ngModel)]="pix">
      </div>
      <button type="button" class="btn btn-success" (click)="mudarPix()">Mudar Pix</button>



      <div class="pix-code">
        <div class="text-pix-code">
          <p>{{pixatual}}</p>
          <input type="text" id="txtToCopy" style="display: none;" value="...">
        </div>
      </div>
    </div>
  </div>
</div>
